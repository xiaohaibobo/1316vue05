		2):组件.
			怎么写.(所有的组件都是vue实例)
				new Vue({}) -> 根组件.
				所有的组件其实都是根组件的子组件.
				
				子组件和根组件的区别:
					组件的data必须写成函数。数据通过return返回。
					没有el选项。
				
				根组件选项内书写components选项.				
				components:{
					组件1:{
						template:'',
						data(){
							return {
								msg:''
							}
						},
						methods:{
							
						}
					}
				}

			数据怎么跟组件对应.
				数据写在哪个组件的视图内,就是哪个组件的数据
								
			组件是哪个组件的子组件..
				组件在哪个组件的视图内引用,就是哪个组件的子组件.
				
			is属性
				is='组件名' :is = '变量'
				
			v-for
				组件的根元素不能使用v-for.
				
			组件模板需要一个根元素.(用div).
							
			父传子
				1):子元素的数据用props声明.props:['str'];
				2):父组件视图上给子组件的数据赋值.(前子后父). :str = 'msg'-->
