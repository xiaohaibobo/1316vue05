<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <div is="box" @send='getData'></div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let box = {
        template: `
        <div>
            <input type="text" v-model='cont'>
            <input type="button" value='传递数据给父组件' @click='sendData'>
        </div>
        `,
        data() {
            return {
                cont: ''
            }
        },
        methods: {
            sendData() {
                this.$emit('send', this.cont)
            }
        },
    }


    let vm = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        components: { box },
        methods: {
            getData(val) {
                this.msg = val
            }
        },

    })
</script>

</html>
