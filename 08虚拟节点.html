<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app' class='box'>
			<p>{{msg}}</p>
		</div>
	</body>
	<script type="text/javascript">
		
//		vue是框架,框架可以提升开发效率.
//		vue没有DOM操作,这样可以提升页面的性能.
//		vue不是没有DOM操作,而是尽量减少DOM操作的频率(jq是频繁的DOM操作,性能不好).
//		
//		vue会把html模板先转换成虚拟节点,当视图更新,先更新虚拟节点,
//		然后通过比较虚拟节点的前后变化,最后更新真实节点(DOM操作完成).
//		
//		(第一个大阶段处理data数据,第二个阶段处理视图).
//		vue实例化的过程中大概的过程:
//			1:给响应式数据添加数据监听(setter,getter);
//			2:将el选项所表示的视图转换为虚拟节点.
//			3:通过这个虚拟节点再生成一个和el一模一样的真实节点.再把这个节点放回el所在的地方.
		
//		什么是虚拟节点?
//			虚拟节点就是一个json对象,其实就是对一个html模板的"描述"
//		
//		对于以上的el视图,可以用以下的json对象(虚拟节点来描述)
//			{
//				tag:'div',
//				attrs:[{id:'app'},{class:'box'}],
//				children:[{
//					tag:'p',
//					attrs:[],
//					children:[{"#text":'{{msg}}'}]
//				},]
//			}
//		
//		每次数据变化,vue是先更新这个虚拟节点的相应属性,最后一次性更新到真实节点上.(diff算法)

//		diff算法 -> 怎么通过虚拟节点的前后比较,准确的找到应该更新的真实节点.(最小化DOM操作)
		
	</script>
</html>
